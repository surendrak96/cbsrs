<section id="content">
	<div class="wrap-content cbsrs">
		<div class="row block01">
			<div class="col-full">
				<div class="wrap-col">
				<h2 style="text-align:left";><b style="color:#2E80A5">New User Registration</b></h2>
                <table border="0">
<tr>
					<td width="445px" align="right">UserType:</td>
					<td><select style="border:solid;" name="utype"><option>Faculty</option><option>HOD</option><option>Principal</option></select>
					</td>
				</tr>
				<tr>
					<td  align="right">UserID:</td><td><input style="border:solid;" type="text" name="uname" value=""/></td>
				</tr>
				<tr>
					<td align="right">Name:</td><td><input style="border:solid;" type="text" name="name" value=""/></td>
				</tr>
				<tr>
					<td align="right">Gender:</td>
					<td><label><input type="radio" value="Male" name="gender">Male</label>
						<label><input type="radio" value="Female" name="gender">Female</label>
					</td>
				</tr>
				<tr>
					<td align="right">Branch:</td>
					<td><select style="border:solid;" name="branch"><option>CSE</option><option>IT</option><option>EEE</option><option>ECE</option><option>CIVIL</option><option>MECH</option></select>
					</td>
				</tr>	
								
				<tr>
					<td align="right">Email:</td><td><input style="border:solid;" type="text" name="email" value=""/></td>
				</tr>
				<tr>
					<td align="right">Mobile no:</td><td><input style="border:solid;" type="text" name="mobile" value=""/></td>
				</tr>
				<tr>
					<td align="right">Address:</td><td><textarea style="border:solid;" rows="5" cols="22" name='address'></textarea></td>
				</tr>
				<tr>
					<td align="right">Password:</td><td><input style="border:solid;" type="password" name="pwd1" value=""/></td>
				</tr>
				<tr>
					<td align="right">CPassword:</td><td><input style="border:solid;" type="password" name="pwd2" value=""/></td>
				</tr>
				<tr>
					<td align="right" colspan="2"><input class="btn" type="Submit" value="Register" name="register"/>
					<input class="btn" type="Reset" value="Cancel" name="btn"/></td>
				</tr>
				</form>
				
			</table>
					
				</div>
			</div>
